language: node_js
node_js:
- '8'
script:
- yarn test
before_deploy: "cd directory && yarn && yarn build && cd .."
deploy:
- provider: npm
  skip_cleanup: true
  email: joel@oblador.se
  api_key:
    secure: 
  on:
    tags: true
    repo: oblador/react-native-vector-icons
    condition: "$TRAVIS_TAG =~ ^v[0-9]+\\.[0-9]+\\.[0-9]+.*$"
- provider: pages
  skip_cleanup: true
  local_dir: "directory/build"
  github_token:
    secure: ""
  on:
    tags: true
    repo: oblador/react-native-vector-icons
    condition: "$TRAVIS_TAG =~ ^v[0-9]+\\.[0-9]+\\.[0-9]+.*$"
